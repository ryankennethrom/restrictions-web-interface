<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restrictions Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    section { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-right: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>

<section id="downtime-section">
  <h2>Set Downtime</h2>
  <label for="hours">Hours:</label>
  <input type="number" id="hours" min="0">
  <button id="saveBtn">Save</button>
  <pre id="result">Loading downtime...</pre>
</section>

<section id="lockdown-section">
  <h2>Set Lockdown</h2>
  <button id="enable-lockdown">Enable Lockdown</button>
  <button id="disable-lockdown">Disable Lockdown</button>
  <p id="lockdown-status">Loading lockdown status...</p>
</section>

<script type="module">
/* ================= Crypto Helper ================= */

async function promptPassword() {
  const password = prompt("Enter password:");
  if (!password) throw new Error("Password required");

  return password
}

/* ================= Downtime Section ================= */

const saveBtn = document.getElementById("saveBtn");
const hoursInput = document.getElementById("hours");
const result = document.getElementById("result");

saveBtn.addEventListener("click", async () => {
  const hours = parseInt(hoursInput.value, 10);

  if (isNaN(hours) || hours < 0) {
    result.textContent = "Please enter a valid number of hours.";
    return;
  }

  result.textContent = "Saving...";

  try {
    const secretHash = await promptPassword();

    const response = await fetch(`/api/downtime-start?hours=${hours}`, {
      headers: {
        "x-api-secret": secretHash
      }
    });

    const data = await response.json();
    if (!response.ok) throw new Error(data.error || "Request failed");

    result.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    result.textContent = "Error: " + err.message;
  }
});

async function loadDowntime() {
  try {
    const secretHash = await promptPassword();
    
    const res = await fetch("/api/downtime-get", {
      headers: {
        "x-api-secret": secretHash
      }
    });

    if (!res.ok) {
      result.textContent = `Error fetching downtime: ${res.status}`;
      return;
    }
    const data = await res.json();
    result.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    result.textContent = "Error fetching downtime: " + err.message;
  }
}

loadDowntime();

/* ================= Lockdown Section ================= */

const statusEl = document.getElementById("lockdown-status");

async function fetchLockdownStatus() {
  try {
    const res = await fetch("/api/lockdown-status");
    const data = await res.json();

    statusEl.textContent = data.lockdown_active
      ? "Lockdown is ENABLED"
      : "Lockdown is DISABLED";
  } catch {
    statusEl.textContent = "Failed to fetch lockdown status";
  }
}

async function toggleLockdown(enable) {
  const url = enable
    ? "/api/lockdown-enable"
    : "/api/lockdown-disable";

  try {
    const secretHash = await promptPassword();

    const res = await fetch(url, {
      method: "PUT",
      headers: {
        "x-lockdown-secret": secretHash
      }
    });

    if (!res.ok) throw new Error(`Request failed: ${res.status}`);

    const data = await res.json();
    statusEl.textContent = data.lockdown_active
      ? "Lockdown is ENABLED"
      : "Lockdown is DISABLED";
  } catch (err) {
    statusEl.textContent = "Failed to update lockdown: " + err.message;
  }
}

document
  .getElementById("enable-lockdown")
  .addEventListener("click", () => toggleLockdown(true));

document
  .getElementById("disable-lockdown")
  .addEventListener("click", () => toggleLockdown(false));

fetchLockdownStatus();
</script>

</body>
</html>
