<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick Hours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Hours</h1>

        <input
            type="number"
            id="hoursInput"
            min="0"
            step="1"
            placeholder="Enter hours"
        />

        <button id="saveBtn">Save</button>

        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
